<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  

  <script>
const second_hand=document.querySelector('.second-hand');
const min_hand=document.querySelector('.min-hand');
const hour_hand=document.querySelector('.hour-hand');

setInterval(() => {
    const now=new Date();
    const second=now.getSeconds();
    //console.log(now);
    // console.log(second);//turn this second in deg
    const secdeg=((second/60)*360)+90;
    second_hand.style.transform=`rotate(${secdeg}deg)`;
    const min=now.getMinutes();
    const mindeg=((min/60)*360)+90;
    min_hand.style.transform=`rotate(${mindeg}deg)`;
    const hour=now.getHours();
    const hourdeg=((hour/12)*360)+90;
    hour_hand.style.transform=`rotate(${hourdeg}deg)`;


}, 1000);
  </script>
</body>
</html>
